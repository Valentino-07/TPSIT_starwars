<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AT-ST</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* Corpo pagina */
      body {
        font-family: "Arial", sans-serif; /* font principale */
        background-image: url("../../images/sfondo.jfif"); /* sfondo della pagina */
        background-size: cover; /* copre tutto lo sfondo */
        background-position: center; /* centra l'immagine */
        background-repeat: no-repeat; /* evita ripetizioni */
        color: #f5f5f5; /* colore del testo */
        margin: 0; /* rimuove margini di default */
        padding: 20px; /* padding interno */
      }

      /* Titolo cliccabile */
      #top-image {
        text-align: center; /* centra il contenuto */
        margin-bottom: 30px; /* spazio sotto il titolo */
      }

      #top-image a {
        display: inline-block; /* permette animazioni hover sul link */
        text-decoration: none; /* rimuove sottolineatura link */
      }

      #top-image img {
        width: 350px; /* larghezza immagine titolo */
        border-radius: 15px; /* angoli arrotondati */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* ombra sotto */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* animazioni hover */
      }

      #top-image img:hover {
        transform: scale(1.05); /* ingrandimento al passaggio mouse */
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5); /* ombra pi√π evidente */
      }

      /* Card liquid glass per foto e info */
      #container {
        max-width: 900px; /* larghezza massima della card */
        margin: 0 auto; /* centra la card */
        display: flex; /* layout flessibile */
        gap: 20px; /* spazio tra colonne */
        align-items: flex-start; /* allinea la parte superiore */
        background: rgba(255, 255, 255, 0.08); /* sfondo trasparente */
        backdrop-filter: blur(15px) saturate(180%); /* effetto liquid glass */
        border: 1px solid rgba(255, 255, 255, 0.12); /* bordo leggero */
        border-radius: 20px; /* angoli arrotondati */
        padding: 20px; /* padding interno */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* animazione hover */
      }

      #container:hover {
        transform: translateY(-5px); /* sollevamento hover */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* ombra hover */
      }

      /* Sezione foto */
      #foto {
        flex: 1; /* occupa 1/3 della card */
      }

      #foto img {
        width: 100%; /* riempie il div */
        border-radius: 15px; /* arrotondamento */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* ombra */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* animazioni hover */
      }

      #foto img:hover {
        transform: scale(1.05); /* ingrandimento */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* ombra hover */
      }

      /* Sezione info */
      #info {
        flex: 2; /* occupa 2/3 della card */
        overflow-x: auto; /* scroll orizzontale se necessario */
      }

      #info p {
        margin: 8px 0; /* margine verticale tra paragrafi */
        font-size: 16px; /* dimensione testo */
      }

      /* Layout responsivo */
      @media (max-width: 700px) {
        #container {
          flex-direction: column; /* colonna su schermi piccoli */
        }
      }
    </style>
  </head>
  <body>
    <!-- titolo cliccabile -->
    <div id="top-image">
      <a href="../index.html">
        <img src="../../images/titolo.png" alt="AT-ST" />
      </a>
    </div>

    <div id="container">
      <div id="foto">
        <img src="../../images/AT-ST.png" alt="Vehicle Image" />
      </div>

      <div id="info">
        <h2 id="name">Loading...</h2>
        <p><strong>Model:</strong> <span id="model"></span></p>
        <p><strong>Length:</strong> <span id="length"></span></p>
        <p><strong>Manufacturer:</strong> <span id="manufacturer"></span></p>
        <p><strong>Crew:</strong> <span id="crew"></span></p>
        <p><strong>Passengers:</strong> <span id="passengers"></span></p>
        <p><strong>Vehicle Class:</strong> <span id="vehicle_class"></span></p>
        <p><strong>Films:</strong> <span id="films"></span></p>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $.get("https://swapi.dev/api/vehicles/?page=1", function (data) {
          for (let vehicle of data.results) {
            if (vehicle.name === "AT-ST") {
              $("#name").text(vehicle.name);
              $("#model").text(vehicle.model);
              $("#length").text(vehicle.length);
              $("#manufacturer").text(vehicle.manufacturer);
              $("#crew").text(vehicle.crew);
              $("#passengers").text(vehicle.passengers);
              $("#vehicle_class").text(vehicle.vehicle_class);
              $("#films").text(vehicle.films.join(", "));
              break;
            }
          }
        });
      });
    </script>
  </body>
</html>
