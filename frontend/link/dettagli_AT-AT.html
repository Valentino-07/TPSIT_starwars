<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>AT-AT</title>
    <style>
      /* Corpo della pagina */
      body {
        background-image: url("../../images/sfondo.jfif"); /* sfondo della pagina */
        font-family: "Arial", sans-serif; /* font principale */
        background-color: transparent; /* colore di sfondo trasparente */
        color: #f5f5f5; /* colore testo chiaro */
        margin: 0; /* rimuove margini di default del browser */
        padding: 20px; /* padding interno alla pagina */
      }

      /* Sezione del titolo cliccabile */
      #top-image {
        text-align: center; /* centra il contenuto orizzontalmente */
        margin-bottom: 30px; /* spazio sotto il titolo */
      }

      #top-image a {
        display: inline-block; /* permette di aggiungere effetti hover sul link */
        text-decoration: none; /* rimuove la sottolineatura del link */
      }

      #top-image img {
        width: 350px; /* larghezza dell'immagine del titolo */
        border-radius: 15px; /* arrotonda gli angoli dell'immagine */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* ombra sotto l'immagine */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* transizione animata per hover */
      }

      #top-image img:hover {
        transform: scale(
          1.05
        ); /* ingrandimento leggero al passaggio del mouse */
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5); /* ombra più intensa durante hover */
      }

      /* Card liquid glass per foto e informazioni */
      #container {
        max-width: 900px; /* larghezza massima della card */
        margin: 0 auto; /* centra la card orizzontalmente */
        display: flex; /* layout flessibile per foto e info affiancate */
        gap: 20px; /* spazio tra le colonne */
        align-items: flex-start; /* allinea la parte superiore degli elementi */
        background: rgba(255, 255, 255, 0.08); /* sfondo molto trasparente */
        backdrop-filter: blur(15px) saturate(180%); /* effetto sfocato “liquid glass” */
        border: 1px solid rgba(255, 255, 255, 0.12); /* bordo leggero trasparente */
        border-radius: 20px; /* angoli arrotondati */
        padding: 20px; /* spazio interno */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* animazione hover card */
      }

      #container:hover {
        transform: translateY(
          -5px
        ); /* leggero sollevamento al passaggio del mouse */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* ombra più marcata */
      }

      /* Sezione foto */
      #foto {
        flex: 1; /* occupa uno spazio proporzionale */
      }

      #foto img {
        width: 100%; /* immagine riempie interamente la colonna */
        border-radius: 15px; /* arrotondamento angoli */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* ombra sotto l'immagine */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* animazione hover */
      }

      #foto img:hover {
        transform: scale(
          1.05
        ); /* ingrandimento leggero al passaggio del mouse */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* ombra più evidente */
      }

      /* Sezione informazioni */
      #info {
        flex: 2; /* occupa il doppio dello spazio rispetto alla foto */
        overflow-x: auto; /* permette scroll orizzontale se necessario */
      }

      #info p {
        margin: 8px 0; /* margine verticale tra paragrafi */
        font-size: 16px; /* dimensione del testo */
      }

      /* Layout responsivo per schermi piccoli */
      @media (max-width: 700px) {
        #container {
          flex-direction: column; /* mette foto sopra informazioni */
        }
      }
    </style>
  </head>
  <body>
    <!-- titolo cliccabile -->
    <div id="top-image">
      <a href="../index.html">
        <img src="../../images/titolo.png" alt="AT-AT" />
      </a>
    </div>

    <div id="container">
      <div id="foto">
        <img src="../../images/AT-AT.webp" alt="Vehicle Image" />
      </div>

      <div id="info">
        <h2 id="name">Loading...</h2>
        <p><strong>Model:</strong> <span id="model"></span></p>
        <p><strong>Length:</strong> <span id="length"></span></p>
        <p><strong>Manufacturer:</strong> <span id="manufacturer"></span></p>
        <p><strong>Crew:</strong> <span id="crew"></span></p>
        <p><strong>Passengers:</strong> <span id="passengers"></span></p>
        <p><strong>Vehicle Class:</strong> <span id="vehicle_class"></span></p>
        <p><strong>Films:</strong> <span id="films"></span></p>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $.get("https://swapi.dev/api/vehicles/?page=1", function (data) {
          for (let vehicle of data.results) {
            if (vehicle.name === "AT-AT") {
              $("#name").text(vehicle.name);
              $("#model").text(vehicle.model);
              $("#length").text(vehicle.length);
              $("#manufacturer").text(vehicle.manufacturer);
              $("#crew").text(vehicle.crew);
              $("#passengers").text(vehicle.passengers);
              $("#vehicle_class").text(vehicle.vehicle_class);
              $("#films").text(vehicle.films.join(", "));
              break;
            }
          }
        });
      });
    </script>
  </body>
</html>
