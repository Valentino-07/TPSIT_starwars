<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>AT-AT</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a;
    color: #f5f5f5;
    margin: 0;
    padding: 20px;
}

#risultato {
    max-width: fit-content;
    margin: 40px auto;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    background-color: #222;
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #444;
}

th {
    background-color: #333;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

tr:hover {
    background-color: #444;
    transition: background-color 0.2s;
}

@media (max-width: 600px) {
    th, td {
        padding: 8px 10px;
        font-size: 14px;
    }
}



</style>

<body>
    <div id="risultato">

    </div>
<script>
    let stringa="";
    $(document).ready(function () {
        $.get("https://swapi.dev/api/vehicles/?page=1", function(data){
        stringa+="<table>";
        stringa+="<tr>";
        stringa+="<th>name<\/th>";
        stringa+="<th>model<\/th>";
        stringa+="<th>length<\/th>";
        stringa+="<th>manufacturer<\/th>";
        stringa+="<th>crew<\/th>";
        stringa+="<th>passengers<\/th>";
        stringa+="<th>vehicle_class<\/th>";
        stringa+="<th>films<\/th>";
        stringa+="<\/tr>";
        for(let i=0; i<data.results.length; i++){
            if(data.results[i].name==="T-16 skyhopper"){
            stringa+="<tr><\/tr>";
            stringa+="<td>"+data.results[i].name+"<\/td>";
            stringa+="<td>"+data.results[i].model+"<\/td>";
            stringa+="<td>"+data.results[i].length+"<\/td>";
            stringa+="<td>"+data.results[i].manufacturer+"<\/td>";
            stringa+="<td>"+data.results[i].crew+"<\/td>";
            stringa+="<td>"+data.results[i].passengers+"<\/td>";
            stringa+="<td>"+data.results[i].vehicle_class+"<\/td>";
            stringa+="<td>"+data.results[i].films+"<\/td>";
            stringa+="<\/tr>";
            }
        }
        $("#risultato").html(stringa);
        }
        )
    });

</script>
</body>
</html>
